<!DOCTYPE html>
<html>

<head>
    <title>Adding cats</title>
    <link rel="icon" type="image/ico" href="https://www.shareicon.net/data/512x512/2015/10/17/657769_cat_512x512.png" />
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Css/MainStyle.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark sticky-nav">
            <a class="navbar-brand">Adopt Your Cat </a>
            <ul style="display: inline;">
                <li class="my-2 my-sm-0" style="display: inline;"><a class="btn btn-outline-success " href="HomePage.html">Home Page</a></li>
                <li class="my-2 my-sm-0" style="display: inline;"><a class="btn btn-outline-success active" href="addingPage.html">Add Cat For Adoption</a></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="root-container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-success">
                        Fill out all the information
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-header-container">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h5 class="card-title">please enter your cat information to publish it for adoption </h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="cat-info-form" enctype="multipart/form-data">
                                        <div class="row form-group">
                                            <label class="col-md-2" for="name">Input Cat Name</label>
                                            <div class="col-md-10">
                                                <input name="name" id="name" type="text" class="form-control" placeholder="Type cat name ..">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label class="col-md-2" for="age">Age</label>
                                            <div class="col-md-10">
                                                <input name="age" id="age" type="text" class="form-control" placeholder="Type the age ..">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <label class="col-md-2">Cat image</label>
                                            <div class="col-md-10">
                                                <div class="form-control">
                                                    <span class="fake-btn">Choose cat image</span>
                                                    <input name="file" id="file" class="file-input" accept="image/*" type="file">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container submit-container">
                                            <div class="row">
                                                <div class="col-md-12 text-center">
                                                    <button id="submit-btn" type="submit" class="btn btn-lg submit-btn btn-success">
                                                            Save
                                                        </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="min-page-footer">
        <div class="container text-center">
            <small>Copyright &copy; Ammar Maher Sukkareah</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="Js/main.js"></script>
    <script src="Js/formSubmition.js"></script>
</body>

</html>
